baseurl = "/"
title = "Space Junk"
languageCode = "en-us"
paginate = "10" # Number of posts per page
theme = "mainroad"
googleAnalytics = "G-RM36S3BD06" # Enable Google Analytics by entering your tracking id

[Author]
	name = "David Garrett"
	bio = ""
	avatar = ""
  
[Params]
	description = "Amazing tales of salvaging, space pirates, and lost civilizations." # Description of your site
	copyright = "David Garrett"
	opengraph = true
	twitter_cards = false
	readmore = false # Show "Read more" button in list if true
	authorbox = false
	pager = true
	post_meta = ["date", "categories"] # Order of post meta information

[Params.style.vars]
	highlightColor = "#2d89ef" # Override highlight color
	
	# Override font-family sets. Secondary font-family set responsible for pre, code, kbd, and samp tags font
	# Take care of different quotes OR escaping symbols in these params if necessary
	fontFamilyPrimary = "proxima-nova, sans-serif"
	fontFamilySecondary = "moby-monospace, monospace"

[Params.logo]
	image = "images/logo_h.svg"
	subtitle = "Amazing tales of salvaging, space pirates, and lost civilizations" # Logo subtitle

[Params.sidebar]
	home = "right"   # Configure layout for home page
	list = "right"   # Configure layout for list pages
	single = false # Configure layout for single pages
	# Enable widgets in given order
	widgets = ["search", "categories", "taglist", "social"]

[Params.widgets]
	recent_num = 5 # Set the number of articles in the "Recent articles" widget
	tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)

[Params.widgets.social]
	twitter = "HeroicTalesRPG"
	email = "carpedavid@gmail.com"